<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prediction Abadan City</title>
  <!-- Manifest.json-->
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/favicon.ico">
  <!--
      Material design script
      Sources:
      1- getmdl.io
    -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/css/libs/material.min.css">
  <!--
      Our Custom css if needed which has been done throught the course
    -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .customeBtn {
      background: #56042c;
      color: white;
      padding: 4px 4em;
      border-radius: 8px;
      border: 1.5px solid #Fec310;
      width: 13em;
      margin: 20px 0px;
    }

    .container {
      background-image: url(./assets/images/background.jpeg);
      height: 100vh;
      flex-direction: column;
      display: flex;
      justify-content: space-evenly;
    }

    .teamContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 38px;
    }

    .teamsContainer {
      display: flex;
      justify-content: space-around;
      align-items: center;


    }

    .cardContainer {
      background-image: url(./assets/images/1.webp);
      color: white;

    }

    .modal-header,
    .modal-footer {
      background-image: url(./assets/images/1.webp);
      color: white;

    }

    .team-name {
      margin-top: 8px;
    }

    .modal-body {
      background: #56042c;
    }

    .slash {
      margin: 2px 4px 0 4px;
    }

    strong {
      color: #Fec310;
    }

    .logo {
      background-image: url(./assets/images/2.jpeg);
      background-repeat: round;
      height: 17em;
      margin-top: -90px;
    }

    .table {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo"></div>
    <div id="app">

      <div>
        <div class="row text-center">
          <div class=" ">
            <button type="button" v-on:click="getPredictions" class="customeBtn" data-bs-toggle="modal"
              data-bs-target="#ModalPredictions" style="font-size: 25px;">
              Predictions
            </button>
          </div>
          <div class=" ">
            <button type="button" v-on:click="getMatch" class="customeBtn" data-bs-toggle="modal"
              data-bs-target="#ModalMatches" style="font-size: 25px;">
              Matches
            </button>
            <div class="">
              <button type="button" v-on:click="getUsers" class="customeBtn" data-bs-toggle="modal"
                data-bs-target="#ModalUsers" style="font-size: 25px;">
                Users
              </button>
            </div>
          </div>
          <div class=" ">
            <button type="button" v-on:click="getPredictions" class="customeBtn" data-bs-toggle="modal"
              data-bs-target="#ModalPredictions" style="font-size: 25px;">
              Table
            </button>
          </div>
        </div>



        <div class="modal fade" id="ModalPredictions" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="ModalPredictionsLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalPredictionsLabel">Predictions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div v-if="predictionsList">
                  <div v-for="item in predictionsList">
                    <div class="card w-100">
                      <div class="card-body cardst cardContainer">
                        <div class="teamsContainer">
                          <div class="teamContainer">
                            <img class="rounded imgst" v-bind:src="'./assets/flags/'+ item.team1Id+'.webp'" /> </h5>
                            <span class="team-name">{{item.team1Name}}</span>
                          </div>
                          <div class="col-4" style=" display: inline-flex; margin-top: 10px;">
                            <input v-model="item.scoreTeam1" type="number" class="form-control input-default"
                              style=" font-size: 20; font-weight: bold; text-align: center; " placeholder="0"
                              ondrop="return false;" onpaste="return false;">
                            <h1 class="slash" style="margin: 8 10 0 10;">-</h1>
                            <input v-model="item.scoreTeam2" type="number" class="form-control input-default"
                              style=" font-size: 20; font-weight: bold; text-align: center; " placeholder="0"
                              ondrop="return false;" onpaste="return false;">
                          </div>
                          <div class="teamContainer">
                            <img class="rounded imgst" v-bind:src="'./assets/flags/'+ item.team2Id+'.webp'" />
                            <span class="team-name">{{item.team2Name}}</span> </h5>
                          </div>
                        </div>
                        <div class="row mt-3 text-center">
                          <div class="col-12">
                            <button v-bind:id="'b'+item.id" class="btn btn-success mb-2"
                              v-on:click="UpdatePredictions(predictionsList.indexOf(item))">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div v-else>
                  <div class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                  </div>
                </div>




              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>




        <div class="modal fade" id="ModalMatches" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="ModalMatchesLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalMatchesLabel">Matches</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div v-if="matches">
                  <div v-for="item in matches">
                    <div class="card w-100">
                      <div class="card-body cardst cardContainer">
                        <div class="teamsContainer">
                          <div class="teamContainer">
                            <img class="rounded imgst" v-bind:src="'./assets/flags/'+ item.team1Id+'.webp'" />
                            <span class="team-name">{{item.team1Name}}</span>
                          </div>
                          <div class="col-4" style=" display: inline-flex; margin-top: 10px;">
                            <input v-model="item.scoreTeam1" type="number" class="form-control input-default"
                              style=" font-size: 20; font-weight: bold; text-align: center; " placeholder="0">
                            <h1 class="slash" style="margin: 8 10 0 10;">-</h1>
                            <input v-model="item.scoreTeam2" type="number" class="form-control input-default"
                              style=" font-size: 20; font-weight: bold; text-align: center; " placeholder="0">
                          </div>
                          <div class="teamContainer">
                            <img class="rounded imgst" v-bind:src="'./assets/flags/'+ item.team2Id+'.webp'" />
                            <span class="team-name">{{item.team2Name}}</span>
                          </div>
                        </div>
                        <div class="row mt-3" style="text-align: center;">
                          <!-- <div class="col-6">
                            <button v-bind:id="'r'+item.id" class="btn btn-success mb-2"
                              v-on:click="UpdateMatch(maches.indexOf(item))">Review</button>
                          </div> -->
                          <div class="col-12">
                            <button v-bind:id="'bm'+item.id" class="btn btn-success mb-2"
                              v-on:click="UpdateMatch(maches.indexOf(item))">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div v-else>
                  <div class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>





        <div class="modal fade" id="ModalUsers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="ModalUsersLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalUsersLabel">Users</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div v-if="users">
                  <table class="table  table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">NameEn</th>
                        <th scope="col">NameFa</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Pass</th>
                        <th scope="col">Score</th>
                        <th scope="col">Active</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="item in users">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.nameEn}}</td>
                        <td>{{item.nameFa}}</td>
                        <td>{{item.userName}}</td>
                        <td>******</td>
                        <td>{{item.score}}</td>
                        <td>{{item.active}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div v-else>
                  <div class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                  </div>
                </div>



              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>

    <a href="#" id="fab"
      class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--cyan">
      <i class="material-icons">add</i>
    </a>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <script src="/app.js"></script>
</body>

</html>
